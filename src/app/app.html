
<div class="app-main" [ngClass]="{'dark-theme': isDarkTheme$ | async}">

<div class="app-container" [ngClass]="{'dark-theme': isDarkTheme$ | async}">
  <header class="app-header">
    <h1>BioMágica</h1>
    <p class="app-subtitle">Gere bios personalizadas para suas redes sociais</p>
     <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
      <mat-icon>{{ (isDarkTheme$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </header>

  <main class="app-content">
    <app-form (biosGenerated)="onBiosGenerated($event)"></app-form>
    <app-result [bios]="generatedBios"></app-result>
  </main>

  <footer class="app-footer">
    <p>&copy; {{year}} BioMágica - Todos os direitos reservados</p>
  </footer>
</div>
</div>
